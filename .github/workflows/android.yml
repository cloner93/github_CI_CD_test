name: Android CI

on:
 push:
   branches: [ master ]
 pull_request:
   branches: [ master ]

jobs:
 build:

   runs-on: ubuntu-latest

   steps:
   - uses: actions/checkout@v2
   
   - name: set up JDK 1.8
     uses: actions/setup-java@v1
     with:
       java-version: 1.8
       
   - name: Grant execute permission for gradlew
     run: chmod +x gradlew
     
   - name: Build with Gradle
     run: ./gradlew build

    steps:
      - uses: action/checkout@v1

      - name: Set Up Jdk

        uses: action/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble
