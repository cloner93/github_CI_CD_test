name: Android build

on: pull_request

job:
  build:

    run-on: ubuntu-latest

    steps:
      - uses: action/checkout@v1

      - name: Set Up Jdk

        uses: action/setup-java@v1
        with:
          java-version: 1.8

      - name: Run Test
        run: ./gradlew test

      - name: Build Project
        run: ./gradlew assemble